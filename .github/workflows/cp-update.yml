name: Create Plugin Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

# To use the default github token with the following elevated permissions make
# sure to check:
#
# **Allow GitHub Actions to create and approve pull requests** in
# https://github.com/ricoberger/grafana-kubernetes-plugin/settings/actions.
#
#
# Alternatively create a fine-grained personal access token for your repository
# with `contents: read and write` and `pull requests: read and write` and pass
# it to the action.

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Update Plugin
        uses: grafana/plugin-actions/create-plugin-update@main
