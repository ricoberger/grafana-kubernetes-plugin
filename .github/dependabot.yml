---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    assignees:
      - 'ricoberger'
    labels:
      - 'changelog: changed'
    groups:
      github-actions:
        patterns:
          - '*'

  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'monthly'
    assignees:
      - 'ricoberger'
    labels:
      - 'changelog: changed'
    groups:
      gomod:
        patterns:
          - '*'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    assignees:
      - 'ricoberger'
    labels:
      - 'changelog: changed'
    groups:
      gomod:
        patterns:
          - '*'
